<div class="swiper-slide video-progress-slide">
  <div class="video-progress-slide-img">
    <img src="{{url}}" alt="slide-img" />
    <div class="video-progress-container">
        <div class="video-progress" style="width:{{progress}}"></div>
        <div class="video-length"></div>
      </div>
  </div>
  <div class="video-progress-slide-content">
    <div class="video-progress-slide-content-title">
        <p>{{title}}</p>
        <p>{{text}}</p>
    </div> 
    <span>{{time}}</span>
  </div>
</div>
